<ion-header>
  <ion-toolbar>
    <ion-tittle>ㅤㅤSeleccionar Unidad</ion-tittle>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-icon name="person-add-outline" slot="start"></ion-icon>
    <ion-label>Seguro que quieres Agregar esta unidad?</ion-label>
  </ion-item>
  <ion-button (click)="agregar()">Agregar</ion-button>
  <ion-button color="danger" (click)="dismissModal()">Cerrar</ion-button>
</ion-content>
